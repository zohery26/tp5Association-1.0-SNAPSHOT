<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <body>

    <ui:composition template="/WEB-INF/templates/template.xhtml">
      <ui:param name='titre' value="Transfert d'argent entre 2 comptes"/>

      <ui:define name="content">
        <h:form id="form">
          <h:panelGrid columns="3">
            Id compte source : 
            <h:inputText id="source" size="3" value="#{transfert.idSource}"
                         required="true" label='id du compte source'
                         converterMessage="L'id est un nombre entier"/>
            <h:message for="source"/>
            Id compte destination : 
            <h:inputText id="destination" size="3" value="#{transfert.idDestination}"
                         required="true"
                         converterMessage="L'id est un nombre entier"/>
            <h:message for="destination"/>
            Montant :
            <h:inputText id="montant" size="3" value="#{transfert.montant}"
                         required="true"
                         converterMessage="L'id est un nombre entier"/>
            <h:message for="montant"/>

            <h:commandButton id="enregistrement" value="Enregistrer"
                             action="#{transfert.enregistrer()}" />
          </h:panelGrid>

        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
