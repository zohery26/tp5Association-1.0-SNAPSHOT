<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <body>

    <ui:composition template="./WEB-INF/templates/template.xhtml">
      <ui:param 
        name="titre" 
        value="Liste des opérations bancaire sur le compte de #{listeOperations.compte.nom}" />

      <ui:define name="metadata">
        <f:metadata>
          <f:viewParam name="id" value="#{listeOperations.idCompteBancaire}"/>
          <f:viewAction action="#{listeOperations.setCompte()}"/>
        </f:metadata>
      </ui:define>

      <ui:define name="content">
        <f:view>
          <h:form>
            <p:dataTable value="#{listeOperations.operations}" var="item">
              <p:column>
                <f:facet name="header">
                  <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
              </p:column>
              <p:column>
                <f:facet name="header">
                  <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{item.description}"/>
              </p:column>
              <p:column>
                <f:facet name="header">
                  <h:outputText value="Date Opération"/>
                </f:facet>
                <h:outputText value="#{item.dateOperation}">
                  <f:convertDateTime
                    type="localDateTime"
                    pattern="dd/MM/yyyy HH:mm:ss" />
                </h:outputText>
              </p:column>
              <p:column style="text-align:right;">
                <f:facet name="header">
                  <h:outputText value="Montant"/>
                </f:facet>
                <h:outputText value="#{item.montant}">
                  <f:convertNumber pattern="###,###,##0"/>
                </h:outputText>
              </p:column>
            </p:dataTable>
          </h:form>
        </f:view>
      </ui:define>

    </ui:composition>

  </body>
</html>
